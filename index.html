<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Shape Showcase</title>
    <style>
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            background-color: #f0f2f5;
            color: #333;
            text-align: center;
            margin: 0;
            padding: 40px;
        }

        h1 {
            color: #1a1a1a;
            margin-bottom: 50px;
        }

        
        .container {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 40px;
        }

        
        .shape-card {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 320px;
            height: 300px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .shape-card h2 {
            margin-top: 0;
            margin-bottom: 25px;
            color: #555;
        }

        #square {
            width: 150px;
            height: 150px;
            background-color: blue;
        }

       
        #rectangle {
            width: 300px;
            height: 150px;
            background-color: green;
        }

        
        #circle {
            width: 150px;
            height: 150px;
            background-color: red;
            border-radius: 50%; 
        }

        
        #triangle {
            width: 0;
            height: 0;
            border-left: 60px solid transparent;
            border-right: 60px solid transparent;
            border-bottom: 120px solid purple;
        }
        
        
        #diamond {
            width: 150px;
            height: 150px;
            background-color: teal;
            transform: rotate(45deg);
        }

    </style>
</head>
<body>

    <h1>CSS Shape Showcase</h1>

    <div class="container">
        
        <div class="shape-card">
            <h2>Square</h2>
            <div id="square"></div>
        </div>

        <div class="shape-card">
            <h2>Rectangle</h2>
            <div id="rectangle"></div>
        </div>

        <div class="shape-card">
            <h2>Circle</h2>
            <div id="circle"></div>
        </div>
        
        <div class="shape-card">
            <h2>Triangle</h2>
            <div id="triangle"></div>
        </div>

        <div class="shape-card">
            <h2>Diamond</h2>
            <div id="diamond"></div>
        </div>

    </div>

</body>
</html>
